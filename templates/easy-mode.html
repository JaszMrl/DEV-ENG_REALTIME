<div class="app-container">

            <button id="new-sentence-btn" onclick="generateRandomSentence()">üé≤ New Sentence</button>

            <p id="accuracy-output">Your score will appear here...</p>
            <button id="start-speech-btn" onclick="startSpeechRecognition()">üéôÔ∏è Start Speaking</button>
            <button id="stop-speech-btn" onclick="stopSpeechRecognition()" disabled>üõë Stop</button>
        </section>

<script>

let sentences = {};
let targetSentence = "";

// Fetch the JSON
fetch('/static/sentences.json')
    .then(response => response.json())
    .then(data => {
        sentences = data;
        console.log("Loaded sentences:", sentences);
    })
    .catch(error => console.error("Error loading sentences:", error));

// Generate Random Sentence
function generateRandomSentence() {
    const difficulty = 'easy'; // Adjust as needed
    if (sentences[difficulty] && sentences[difficulty].length > 0) {
        const randomIndex = Math.floor(Math.random() * sentences[difficulty].length);
        targetSentence = sentences[difficulty][randomIndex];
        document.getElementById('random-sentence').innerText = targetSentence;
    }
}

// Start Speech Recognition
function startSpeechRecognition() {
    const output = document.getElementById('accuracy-output');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    recognition.onstart = () => {
        output.innerText = 'Listening... Speak into the microphone.';
    };

    recognition.onresult = (event) => {
        const userSpeech = event.results[0][0].transcript;
        const feedback = calculateDetailedFeedback(targetSentence, userSpeech);
        const accuracy = calculatePronunciationAccuracy(targetSentence, userSpeech);

        // Display word-by-word feedback and accuracy score
        output.innerHTML = `
            <p>Target Sentence: "${targetSentence}"</p>
            <p>Your Speech: "${userSpeech}"</p>
            <p>Correct Words: ${feedback.correct.join(' ')}</p>
            <p>Incorrect Words: ${feedback.incorrect.join(' ')}</p>
            <p>Pronunciation Accuracy: ${accuracy}%</p>
        `;
    };

    recognition.onerror = (event) => {
        if (event.error === 'no-speech') {
            output.innerText = 'No speech detected. Please try again.';
        } else {
            output.innerText = `Error: ${event.error}`;
        }
    };

    recognition.start();
}

// Calculate Pronunciation Accuracy (Text-Based)
function calculatePronunciationAccuracy(target, speech) {
    const normalizedTarget = target.trim().toLowerCase().replace(/[^\w\s]/g, '');
    const normalizedSpeech = speech.trim().toLowerCase().replace(/[^\w\s]/g, '');
    const levenshteinDistance = (a, b) => {
        const matrix = Array.from({ length: a.length + 1 }, (_, i) =>
            Array.from({ length: b.length + 1 }, (_, j) => (i === 0 ? j : j === 0 ? i : 0))
        );
        for (let i = 1; i <= a.length; i++) {
            for (let j = 1; j <= b.length; j++) {
                matrix[i][j] =
                    a[i - 1] === b[j - 1]
                        ? matrix[i - 1][j - 1]
                        : Math.min(matrix[i - 1][j - 1], matrix[i][j - 1], matrix[i - 1][j]) + 1;
            }
        }
        return matrix[a.length][b.length];
    };

    const distance = levenshteinDistance(normalizedTarget, normalizedSpeech);
    const maxLength = Math.max(normalizedTarget.length, normalizedSpeech.length);
    return Math.max(0, Math.floor(((maxLength - distance) / maxLength) * 100)); // Percentage
}

// Calculate Word-by-Word Feedback
function calculateDetailedFeedback(target, speech) {
    const targetWords = target.trim().toLowerCase().split(' ');
    const speechWords = speech.trim().toLowerCase().split(' ');
    const feedback = { correct: [], incorrect: [] };

    targetWords.forEach((word, index) => {
        if (speechWords[index] === word) {
            feedback.correct.push(word);
        } else {
            feedback.incorrect.push(word || '_');
        }
    });

    return feedback;
}

// OPTIONAL: Highlight Word-by-Word Feedback
function highlightFeedback(target, speech) {
    const targetWords = target.trim().toLowerCase().split(' ');
    const speechWords = speech.trim().toLowerCase().split(' ');

    return targetWords
        .map((word, index) =>
            speechWords[index] === word
                ? `<span style="color: green">${word}</span>`
                : `<span style="color: red">${word}</span>`
        )
        .join(' ');
}


    function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    }
    </script>
