<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<style>
/* âœ… General Styles */
body {
    font-family: 'Poppins', sans-serif;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: #f7f7f7;
}

/* âœ… App Layout */
.app-container {
    display: flex;
    height: 100vh;
    overflow: hidden;
}

/* âœ… Sidebar */
.sidebar {
    background-color: #333;
    color: white;
    width: 250px;
    height: 100%;
    padding: 20px;
    position: fixed;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
}

.sidebar nav ul li {
    margin-bottom: 20px;
}

.sidebar nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.sidebar nav ul li a:hover,
.sidebar nav ul li a.active {
    background-color: #3B82F6;
}

/* âœ… Main Content */
.main-content {
    flex-grow: 1;
    padding: 40px;
    margin-left: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* âœ… User Profile Card */
.profile-card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 450px;
    animation: fadeIn 1s ease-in-out;
}

/* âœ… Avatar */
.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #3B82F6;
    margin-bottom: 15px;
}

/* âœ… User Stats */
.stats {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
}

.stat {
    background: #eef2ff;
    padding: 10px 15px;
    border-radius: 10px;
    font-weight: bold;
}

/* âœ… Logout Button */
button {
    background-color: #3B82F6;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #1E40AF;
    transform: scale(1.05);
}

/* âœ… Dark Mode */
.dark-mode {
    background-color: #1E1E1E;
    color: white;
}

.dark-mode .profile-card {
    background: #2E2E2E;
}

.dark-mode .stat {
    background: #444;
}

/* âœ… Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>

<body>
    <div class="app-container">
        <!-- âœ… Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('user') }}" class="active">User</a></li>
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                    <li><a href="{{ url_for('speech_test') }}">Speech Test</a></li>
                </ul>
            </nav>
        </aside>

        <!-- âœ… Main Content -->
        <div class="main-content">
            <div class="profile-card">
                <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Avatar" class="avatar">
                <h2>Welcome, <span id="user-name">John Doe</span>!</h2>
                <p><strong>Email:</strong> <span id="user-email">john.doe@email.com</span></p>

                <!-- âœ… User Stats -->
                <div class="stats">
                    <div class="stat">ðŸ”¥ Streak: <span id="streak">5 Days</span></div>
                    <div class="stat">ðŸ“š Lessons: <span id="lessons">10</span></div>
                </div>

                <button id="logout-btn">Logout</button>
                <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
            </div>
        </div>
    </div>

    <script>
        // âœ… Simulated User Information (for demo)
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("user-name").textContent = "John Doe";
            document.getElementById("user-email").textContent = "john.doe@email.com";
            document.getElementById("streak").textContent = "5 Days";
            document.getElementById("lessons").textContent = "10";
        });

        // âœ… Logout Button Click Event
        document.getElementById("logout-btn").addEventListener("click", function () {
            alert("Logged out successfully!");
            window.location.href = "{{ url_for('home') }}";
        });

        // âœ… Dark Mode Toggle
        document.getElementById("dark-mode-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            let mode = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
            document.getElementById("dark-mode-toggle").textContent = mode;
        });

    </script>

</body>
</html>
