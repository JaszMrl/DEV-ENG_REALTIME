<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Mode Page</title>
    <link rel="stylesheet" href="/static/hard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: scroll;
            height: 100%;
        }
        
        html {
            height: 100%;
        }
        
        .afs {
            padding: 30px;
            margin-bottom: 10px;
            font-size: 25px;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100%;
        }
        
        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
            }
        }
        
        .sidebar {
            background-color: #333333;
            color: #ffffff;
            padding: 15px;
            display: none;
            height: 100%;
            overflow-y: auto;
        }
        
        .bottom-predict {
            padding: 25px;
            font-size: 20px;
        }
        
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        
        .sidebar a:hover {
            text-decoration: underline;
        }
        
        .menu-button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: block;
        }
        
        @media (min-width: 768px) {
            .sidebar {
                display: block;
                width: 200px;
            }
            .menu-button {
                display: none;
            }
        }
        
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-top: 15px;
            color: inherit;
        }
        
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000;
            background-color: #fff;
        }
        
        button.save-settings {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button.save-settings:hover {
            background-color: #45a049;
        }
        
        #user-page p {
            color: inherit;
        }
        
        .lesson-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        @media (min-width: 768px) {
            .lesson-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .lesson-section {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        button,
        .sidebar a {
            padding: 10px 20px;
            font-size: 16px;
        }
        
        @media (max-width: 600px) {
            button,
            .sidebar a {
                padding: 8px 16px;
                font-size: 14px;
            }
            body {
                font-size: 14px;
            }
            .settings-container {
                padding: 10px;
            }
        }
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
   
</head>
<body>
<div class="app-container">
    <!-- Menu Button for Mobile -->
    <button class="menu-button" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/user">User</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </nav>
    </aside>
    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Hard Mode</h1>
        </header>
        <section>
            <p>Speak into your microphone, and your speech will be transcribed into text:</p>
            <div id="transcription-container">
                <p id="transcription-output">Your transcribed text will appear here...</p>
            </div>
            <button id="start-speech-btn" onclick="startSpeechRecognition()">üéôÔ∏è Start Speaking</button>
            <button id="stop-speech-btn" onclick="stopSpeechRecognition()" disabled>üõë Stop</button>
        </section>
        <footer>
            <a href="{{ url_for('home') }}" class="back-to-home-button">Back to Home</a>
        </footer>
    </div>
</div>
</body>

    <!-- JavaScript for Sidebar and Speech Recognition -->
    <script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    }


        function startSpeechRecognition() {
            const output = document.getElementById('transcription-output');
            const stopButton = document.getElementById('stop-speech-btn');
            const startButton = document.getElementById('start-speech-btn');
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                startButton.disabled = true;
                stopButton.disabled = false;
                output.innerText = 'Listening...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                output.innerText = `You said: "${transcript}"`;
            };

            recognition.onerror = (event) => {
                output.innerText = `Error: ${event.error}`;
            };

            recognition.onend = () => {
                startButton.disabled = false;
                stopButton.disabled = true;
            };

            recognition.start();

            stopButton.onclick = () => {
                recognition.stop();
            };
        }

        function stopSpeechRecognition() {
            const output = document.getElementById('transcription-output');
            output.innerText = 'Speech recognition stopped.';
        }
    </script>
</body>

</html>
