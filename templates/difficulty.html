<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Learning English</h1>
        </header>
        <section>
            <h2>Select Difficulty Level</h2>
        </section>
        <section class="lesson-section">
            <div class="lesson-card">
                <h2>Easy</h2>
                <button onclick="window.location.href='/easy'">Go to Easy Mode</button>
            </div>
            <div class="lesson-card">
                <h2>Medium</h2>
                <button onclick="window.location.href='/medium'">Go to Medium Mode</button>
            </div>
            <div class="lesson-card">
                <h2>Hard</h2>
                <button onclick="window.location.href='/hard'">Go to Hard Mode</button>
            </div>
        </section>
    </div>
</body>

</html>
