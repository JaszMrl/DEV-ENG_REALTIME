<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Test</title>
    <link rel="stylesheet" href="/static/test.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="/static/test.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    /* ‚úÖ General Styles */
body {
    font-family: 'Poppins', sans-serif;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: #f7f7f7;
}

/* ‚úÖ App Layout */
.app-container {
    display: flex;
    height: 100vh;
    overflow: hidden;
}

/* ‚úÖ Sidebar */
.sidebar {
    background-color: #333;
    color: white;
    width: 250px;
    height: 100%;
    padding: 20px;
    position: fixed;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
}

.sidebar nav ul li {
    margin-bottom: 20px;
}

.sidebar nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.sidebar nav ul li a:hover,
.sidebar nav ul li a.active {
    background-color: #3B82F6;
}
</style>

<body>
    <div class="app-container">
        <!-- ‚úÖ Sidebar -->
                <!-- ‡πÅ‡∏ñ‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á -->
                <aside class="sidebar">
                    <nav>
                        <ul>
                            <li><a href="{{ url_for('home') }}">Dashboard</a></li>
                            <li><a href="{{ url_for('user') }}">User</a></li>
                            <li><a href="{{ url_for('settings') }}">Settings</a></li>
                            <li><a href="{{ url_for('speech_test') }}">Speech Test</a></li>
                        </ul>
                    </nav>
                </aside>

        <!-- ‚úÖ Main Content -->
        <div class="main-content">
            <div class="test-container">
                <h1>English Speech Test</h1>
                <h3>Current Level: <span id="current-level">Basic/Beginner</span></h3>
                <p id="test-sentence">Click "Generate Sentence" to begin!</p>
                <button id="generate-btn" onclick="generateSentence()">Generate Sentence</button>
                <button id="start-speech-btn" onclick="startSpeechRecognition()" disabled>üéôÔ∏è Speak</button>
                <button id="stop-speech-btn" onclick="stopSpeechRecognition()" disabled>üõë Stop</button>

                <h2>Speech Test Result</h2>
                <p id="test-result">Your accuracy will be displayed here...</p>
                <h3>Points: <span id="points">0</span>/5</h3>
            </div>

            <!-- ‚úÖ Final Score Section -->
            <div id="final-score-section" style="display:none; text-align:center; margin-top:20px;">
                <h2>Final Score</h2>
                <p id="final-score">Your final score will appear here.</p>
                <p id="final-comment"></p>
            </div>

            <!-- ‚úÖ Back to Home Button -->
            <div class="back-home-container">
                <button onclick="goBackHome()">üè† Back to Home</button>
            </div>

        </div>
    </div>  

    <!-- ‚úÖ Back to Home Function -->
    <script>
        function goBackHome() {
            window.location.href = "/";
        }

    </script>

</body>
</html>
