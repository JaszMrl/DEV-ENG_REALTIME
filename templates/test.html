<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Test</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="/static/test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #f7f7f7;
    }
    .app-container {
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    .sidebar {
        background-color: #333;
        color: white;
        width: 250px;
        height: 100%;
        padding: 20px;
        position: fixed;
    }
    .sidebar nav ul {
        list-style: none;
        padding: 0;
    }
    .sidebar nav ul li {
        margin-bottom: 20px;
    }
    .sidebar nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        padding: 10px 15px;
        display: block;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
        background-color: #3B82F6;
        transform: translateX(5px);
    }
    .main-content {
        flex-grow: 1;
        padding: 40px;
        text-align: center;
        margin-left: 250px;
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .test-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        opacity: 0;
        transform: scale(0.9);
    }
    button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
        margin: 10px;
    }
    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .back-home-container {
        margin-top: 20px;
        text-align: center;
    }
    .audio-player {
        width: 100%;
        max-width: 300px;
        margin: 10px auto;
        display: block;
        background: none;
        border: none;
        outline: none;
        box-shadow: none;
        filter: grayscale(0.2) brightness
    }
    #nativeAudio {
        display: none;
    }
    .result-box {
    background-color: #e0f7fa;
    border-left: 5px solid #00bcd4;
    padding: 20px;
    border-radius: 10px;
    text-align: left;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('user') }}">User</a></li>
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                    <li><a href="{{ url_for('speech_test') }}">Speech Test</a></li>
                    <li><a href="{{ url_for('learn') }}">Learn</a></li>
                </ul>
            </nav>  
        </aside>

        <div class="main-content">
            <div class="test-container">
                <h3>Current Level: <span id="current-level">Basic/Beginner</span></h3>
                <p id="test-sentence">Click "Generate Sentence" to begin!</p>
                <button onclick="playNativeCustom()">üîä Play Audio</button>
                <audio id="nativeAudio" preload="auto"></audio>
                <button id="generate-btn" onclick="generateSentence()">Generate Sentence</button>
                <button class="Start-timer" id="start-speech-btn" onclick="startSpeechRecognition()" disabled>üéôÔ∏è Speak</button>
                <button id="stop-speech-btn" onclick="stopSpeechRecognition()" disabled>üõë Stop</button>

                <h2>Speech Test Result</h2>
                <p id="test-result">Your accuracy will be displayed here...</p>

                <!-- ‚úÖ NEW SCORE DISPLAY SECTION -->
                <h3>Level Score: <span id="normalized-score">0.00</span>/5</h3>
                <p id="raw-score-detail">(Correct: 0 / 0)</p>

                <!-- üéØ Score Summary Box -->
                <div id="test-result-summary" style="display: none; margin-top: 20px;" class="result-box">
                    <h3 id="result-title"></h3>
                    <p id="result-comment"></p>
                    <p id="result-score"></p>
                    <button id="next-level-btn" onclick="nextLevel()" style="display: none;">Continue to Next Level</button>
                </div>

                <div id="final-score-summary" class="result-box" style="display: none; margin-top: 20px;">
                    <h3>üèÅ All Levels Complete!</h3>
                    <p>Congratulations! You finished the test.</p>
                    <p id="final-score-text"></p>
                  </div>                  

                <!-- ‚úÖ Back to Home Button -->
                <div class="back-home-container">
                    <button onclick="goBackHome()">üè† Back to Home</button>
                </div>
            </div>
        </div>
    </div>  

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.to(".main-content", { opacity: 1, duration: 1, y: -10, delay: 0.3 });
            gsap.to(".test-container", { opacity: 1, scale: 1, duration: 1, delay: 0.5 });
        });

        function goBackHome() {
            window.location.href = "/";
        }

        const startButton = document.querySelector('.Start-timer');
        startButton.addEventListener('click', function () {
            if (!localStorage.getItem('startTime')) {
                const now = new Date();
                localStorage.setItem('startTime', now);
                alert('‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß: ' + now);
            }
        });
    </script>
</body>
</html>
