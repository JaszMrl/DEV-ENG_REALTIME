<style>
    /* ‚úÖ General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #f7f7f7;
    }

    /* ‚úÖ App Layout */
    .app-container {
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* ‚úÖ Sidebar */
    .sidebar {
        background-color: #333;
        color: white;
        width: 250px;
        height: 100%;
        padding: 20px;
        position: fixed;
    }

    .sidebar nav ul {
        list-style: none;
        padding: 0;
    }

    .sidebar nav ul li {
        margin-bottom: 20px;
    }

    .sidebar nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        padding: 10px 15px;
        display: block;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
        background-color: #3B82F6;
        transform: translateX(5px);
    }

    /* ‚úÖ Main Content */
    .main-content {
        flex-grow: 1;
        padding: 40px;
        text-align: center;
        margin-left: 250px;
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Ensures everything stays centered */
    }

    /* ‚úÖ Test Container */
    .test-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        opacity: 0;
        transform: scale(0.9);
    }

    /* ‚úÖ Buttons */
    button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
        margin: 10px;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* ‚úÖ Back to Home Container - Proper Placement */
    .back-home-container {
        margin-top: 20px;
        text-align: center;
    }
</style>

<body>
    <div class="app-container">
        <!-- ‚úÖ Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('user') }}">User</a></li>
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                    <li><a href="{{ url_for('speech_test') }}" class="active">Speech Test</a></li>
                </ul>
            </nav>
        </aside>

        <!-- ‚úÖ Main Content -->
        <div class="main-content">
