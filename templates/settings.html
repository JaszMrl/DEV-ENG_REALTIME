<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #1E1E1E;
            color: #f1f1f1;
        }

        .settings-container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transition: background 0.3s ease;
        }

/* Center the theme switch */
.theme-switch-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: 300px;
    margin: auto;
    padding: 10px 0;
}

/* Toggle switch styling */
.theme-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 25px;
}

.theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

/* Slider for dark mode */
.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 25px;
}

/* The circle inside the switch */
.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

/* When toggled, move slider */
input:checked + .slider {
    background-color: #007BFF;
}

input:checked + .slider:before {
    transform: translateX(25px);
}

/* Dark Mode Styling */
body.dark-mode {
    background-color: #1e1e1e;
    color: white;
}

.dark-mode .content {
    background-color: #2a2a2a;
    color: white;
}

.dark-mode .feedback-box {
    background-color: #333;
    color: white;
}


        h2 {
            font-size: 20px;
            color: inherit;
        }

        .sidebar {
            background-color: #333;
            color: white;
            width: 250px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            transition: background 0.3s ease;
        }

        .dark-mode .sidebar {
            background-color: #222;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 20px;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .sidebar nav ul li a:hover {
            background-color: #3B82F6;
            transform: translateX(5px);
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            text-align: center;
            margin-left: 250px;
            opacity: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: auto;
            opacity: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .small-btn {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            margin-top: 10px;
        }

        .small-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        textarea, select, input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: inherit;
            color: inherit;
        }

        textarea {
            resize: none; /* Disable resizing */
            height: 80px; /* Fixed height */
        }

        .feedback-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 15px; /* Adds vertical spacing above */
        margin-bottom: 20px; /* Adds spacing below */
    }

        .feedback-label {
        margin-bottom: 10px; /* Space between label and dropdown */
        font-weight: 600;
    }

        .feedback-box {
        width: 80%;
        max-width: 400px;
        height: 150px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        resize: none;
        text-align: left;
    }

    </style>
</head>
<body>
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Dashboard</a></li>
                <li><a href="{{ url_for('user') }}">User</a></li>
                <li><a href="{{ url_for('settings') }}" class="active">Settings</a></li>
                <li><a href="{{ url_for('speech_test') }}">Speech Test</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <div class="content">
            <h2>‚öôÔ∏è Settings</h2>

            <div class="theme-switch-container">
                <span>üåó Theme Mode</span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>            

            <div class="form-group">
                <label>üåç Language Preferences</label>
                <select id="language-preference">
                    <option value="en">English</option>
                    <option value="th">Thai</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                </select>
                <button class="small-btn" id="save-language">Save</button>
            </div>

            <div class="form-group">
                <label>üí° Feedback & Suggestions</label>
                <div class="feedback-container">
                    <select>
                        <option>Feature Request</option>
                        <option>Bug Report</option>
                        <option>General Feedback</option>
                    </select>
                    <textarea class="feedback-box" placeholder="Write your feedback..."></textarea>
                </div>
                           
                <button class="small-btn" id="submit-feedback">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // GSAP Animations
            gsap.to(".main-content", { opacity: 1, duration: 1, y: -10, delay: 0.3 });
            gsap.to(".content", { opacity: 1, duration: 1, y: -10, delay: 0.5 });
    
            // Select the dark mode toggle switch
            const themeToggle = document.getElementById("theme-toggle");
    
            // Function to toggle dark mode
            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode");
    
                // Save preference to localStorage
                localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
            }
    
            // Check localStorage for dark mode setting
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
                themeToggle.checked = true; // Ensure toggle is on
            }
    
            // Add event listener for theme switch
            themeToggle.addEventListener("change", toggleDarkMode);
        });
    </script>
    
</body>
</html>
