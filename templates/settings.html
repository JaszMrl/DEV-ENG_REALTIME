        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;

        .dark-mode {

            color: #f1f1f1;

        .settings-container {
            background: white;
            width: 90%;

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transition: background 0.3s ease;
        }

/* Center the theme switch */
.theme-switch-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: 300px;
    margin: auto;
    padding: 10px 0;
}

/* Toggle switch styling */
.theme-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 25px;
}

.theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

/* Slider for dark mode */
.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 25px;
}

/* The circle inside the switch */
.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

/* When toggled, move slider */
input:checked + .slider {
    background-color: #007BFF;
}

input:checked + .slider:before {
    transform: translateX(25px);
}

/* Dark Mode Styling */
body.dark-mode {
    background-color: #1e1e1e;
    color: white;
}

.dark-mode .content {
    background-color: #2a2a2a;
    color: white;
}

.dark-mode .feedback-box {
    background-color: #333;
    color: white;
}

                <div class="form-group">

        <script>
            document.addEventListener("DOMContentLoaded", function () {
              gsap.to(".main-content", { opacity: 1, duration: 1, y: -10, delay: 0.3 });
              gsap.to(".content", { opacity: 1, duration: 1, y: -10, delay: 0.5 });
        
              const themeToggle = document.getElementById("theme-toggle");
              const languageSelect = document.getElementById("language-preference");
              const saveLangBtn = document.getElementById("save-language");
        
              if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
                themeToggle.checked = true;
              }
        
              themeToggle.addEventListener("change", () => {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
              });
        
              const savedLang = localStorage.getItem("app-language");
              if (savedLang && typeof applyTranslations === "function") {
                languageSelect.value = savedLang;
                applyTranslations(savedLang);
              }
        
              saveLangBtn.addEventListener("click", () => {
                const selectedLang = languageSelect.value;
                localStorage.setItem("app-language", selectedLang);
                if (typeof applyTranslations === "function") {
                  applyTranslations(selectedLang);
                }
                alert("‚úÖ Language preference saved: " + (selectedLang === "th" ? "‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢" : "English"));
              });
            });
