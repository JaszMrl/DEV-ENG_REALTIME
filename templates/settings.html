<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> <!-- ‚úÖ GSAP for animations -->
</head>

<style>
    /* ‚úÖ General Styling */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
        display: flex;
    }

    /* ‚úÖ Sidebar */
    .sidebar {
        background-color: #333;
        color: white;
        width: 250px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar nav ul {
        list-style: none;
        padding: 0;
    }

    .sidebar nav ul li {
        margin-bottom: 20px;
    }

    .sidebar nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        padding: 10px 15px;
        display: block;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .sidebar nav ul li a:hover {
        background-color: #3B82F6;
        transform: translateX(5px);
    }

    /* ‚úÖ Main Content */
    .main-content {
        flex-grow: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        opacity: 0;
    }

    /* ‚úÖ Header */
    .header {
        background: linear-gradient(90deg, #1E3A8A, #2563EB);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border-radius: 10px;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(-20px);
    }

    /* ‚úÖ Content Card */
    .content {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: scale(0.9);
        width: 100%;
        max-width: 500px;
    }

    /* ‚úÖ Form */
    .content h2 {
        margin-bottom: 10px;
        font-size: 20px;
        color: #333;
    }

    .content form label {
        font-size: 16px;
        display: block;
        color: #555;
        opacity: 0;
        transform: translateX(-20px);
    }

    .content form input[type="radio"] {
        margin-right: 5px;
    }

    .content form button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
        opacity: 0;
        transform: translateY(10px);
    }

    .content form button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* ‚úÖ Logout Button */
    .logout-button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
        display: inline-block;
        margin-top: 10px;
    }

    .logout-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* ‚úÖ Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ‚úÖ Dark Mode */
    .dark-mode {
        background-color: #1E1E1E;
        color: white;
    }

    .dark-mode .content {
        background: #2E2E2E;
    }

    .dark-mode .logout-button {
        background-color: #60A5FA;
    }
</style>

<body>
    <!-- ‚úÖ Sidebar -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Dashboard</a></li>
                <li><a href="{{ url_for('user') }}">User</a></li>
                <li><a href="{{ url_for('settings') }}" class="active">Settings</a></li>
                <li><a href="{{ url_for('speech_test') }}">Speech Test</a></li>
            </ul>
        </nav>
    </aside>

    <!-- ‚úÖ Main Content -->
    <div class="main-content">
        <div class="content">
            <!-- üé® Dark Mode Toggle -->
            <h2>Theme Settings üåô</h2>
            <button id="toggle-dark-mode">üåû Light Mode</button>

            <hr>

            <!-- üåç Language Selection -->
            <h2>Language Selection üåê</h2>
            <form id="language-form">
                <label>
                    <input type="radio" name="language" value="en" checked> English
                </label>
                <label>
                    <input type="radio" name="language" value="th"> Thai
                </label>
                <br><br>
                <button type="submit">Save Language</button>
            </form>

            <hr>

            <!-- üìä Usage Stats -->
            <h2>üìä Usage Statistics</h2>
            <p><strong>Lessons Completed:</strong> <span id="lessons-completed">10</span></p>
            <p><strong>Time Spent:</strong> <span id="time-spent">25 minutes</span></p>
            <p><strong>Highest Accuracy:</strong> <span id="best-accuracy">92%</span></p>

            <hr>

            <!-- üë§ User Profile -->
            <h2>User Profile üë§</h2>
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            <button class="logout-button" id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // ‚úÖ Page Load Animations
        document.addEventListener("DOMContentLoaded", function () {
            gsap.to(".main-content", { opacity: 1, duration: 1 });
            gsap.to(".header", { opacity: 1, y: 0, duration: 1, delay: 0.3 });
            gsap.to(".content", { opacity: 1, scale: 1, duration: 1, delay: 0.6 });
            gsap.to("form label", { opacity: 1, x: 0, duration: 0.8, stagger: 0.1 });
            gsap.to("form button", { opacity: 1, y: 0, duration: 0.8, delay: 1 });
        });

        // ‚úÖ Dark Mode Toggle
        document.getElementById("toggle-dark-mode").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            let mode = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
            document.getElementById("toggle-dark-mode").textContent = mode;
        });

    </script>

</body>
</html>
